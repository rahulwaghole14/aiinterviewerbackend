<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Starting Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        .candidate-name {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .company-name {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .message {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }
        .time-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
        }
        .refresh-hint {
            font-size: 0.85rem;
            color: #888;
            margin-top: 30px;
            font-style: italic;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤– AI Interview</div>
        <div class="candidate-name">{{ candidate_name }}</div>
        <div class="company-name">{{ company_name }} - {{ interview_type }}</div>
        
        <div class="message pulse">{{ message }}</div>
        <div class="countdown" id="countdown">{{ time_until }}</div>
        
        <div class="time-details">
            <div>Scheduled: {{ scheduled_time|date:"H:i" }}</div>
            <div>Current: {{ current_time|date:"H:i" }}</div>
        </div>
        
        <div class="refresh-hint">
            This page will automatically refresh when the interview starts
        </div>
    </div>

    <script>
        // Auto-refresh when interview starts
        let refreshInterval = setInterval(function() {
            fetch(window.location.href, {
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'active') {
                    clearInterval(refreshInterval);
                    window.location.reload();
                } else if (data.status === 'early_access') {
                    // Update countdown
                    document.getElementById('countdown').textContent = data.time_until;
                }
            })
            .catch(error => {
                // If fetch fails, just reload after a reasonable time
                setTimeout(() => window.location.reload(), 30000);
            });
        }, 5000); // Check every 5 seconds

        // Fallback: reload every 30 seconds in case of issues
        setTimeout(() => {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
