services:
  - type: web
    name: ai_interviewer_backend
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      echo "üîç Checking Node.js availability..."
      node --version || echo "‚ö†Ô∏è Node.js not found, skipping frontend build"
      npm --version || echo "‚ö†Ô∏è npm not found, skipping frontend build"
      if command -v node &> /dev/null && command -v npm &> /dev/null; then
        echo "‚úÖ Node.js and npm found, building frontend..."
        cd frontend && npm install && npm run build && cd ..
        echo "‚úÖ Frontend build completed"
      else
        echo "‚ö†Ô∏è Node.js/npm not available in Python runtime. Frontend build skipped."
        echo "   Note: Frontend should be built separately or use a Node.js buildpack."
      fi
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
      python verify_deployment.py || true
    envVars:
      - key: NODE_ENV
        value: production
    startCommand: gunicorn interview_app.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aiinterviewer-db
          property: connectionString
      - key: SECRET_KEY
        value: django-insecure-%knt0&8&-)qlgkgu#c&o-_4_t(g3j_soqwk)z4o1f_l)^%rpwt
      - key: DJANGO_SETTINGS_MODULE
        value: interview_app.settings

databases:
  - name: talaro-db
    plan: free
