services:
  - type: web
    name: ai_interviewer_backend
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build && cd ..
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
      python verify_deployment.py || true
    startCommand: gunicorn interview_app.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aiinterviewer-db
          property: connectionString
      - key: SECRET_KEY
        value: django-insecure-%knt0&8&-)qlgkgu#c&o-_4_t(g3j_soqwk)z4o1f_l)^%rpwt
      - key: DJANGO_SETTINGS_MODULE
        value: interview_app.settings

databases:
  - name: talaro-db
    plan: free
